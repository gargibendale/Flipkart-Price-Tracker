<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Price Tracker</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg">
                <br>
                <br>
                <h1 class="text-center">Price Tracker App</h1>
                <form action="{{ url_for('track') }}" method="POST">
                    <div class="mb-3">
                        <label for="product-url" class="form-label">Product URL:</label>
                        <textarea class="form-control" id="product-url" name="product-url" rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="target-price" class="form-label">Target Price:</label>
                        <input type="number" class="form-control" id="target-price" name="target-price" min="0"
                            step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="receiver-email" class="form-label">Your email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <button onclick="displayMessage()" type="submit" class="btn btn-primary" id="track-price-btn">Track
                        Price</button>
                </form>
                <div id="price-tracking-results" class="mt-3">
                    {{ result }}
                </div>
            </div>
        </div>
        <div class="message-div">

        </div>
    </div>
    <script>
        function displayMessage() {
            messagediv = document.getElementByClass("message-div")
            message.text = "We're tracking your product...."
        }
    </script>
</body>

</html>
